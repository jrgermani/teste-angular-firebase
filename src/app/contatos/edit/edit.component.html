<div class="form card">
  <form (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="contato.nome" name="nome" />
    </div>

    <div class="form-group">
      <label for="fone">Telefone</label>
      <input type="text" class="form-control" [(ngModel)]="contato.telefone" name="fone" />
    </div>

    <div class="form-group">
      <label for="foto">Selecione uma foto</label>
      <input type="file" #inputFile class="form-control-file" id="foto" (change)="upload($event)" accept=".jpg, .jpeg, .png">
      <progress style="width: 100%" max="100" [value]="uploadPercent | async"></progress>
    </div>

    <div *ngIf="caminhoImagem" class="control-group ">
      <div class="form-group floating-label-form-group controls ">
      <img style="width: 90%" [src]="caminhoImagem">
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary"Salvar>Salvar</button>
    </div>

  </form>
</div>
